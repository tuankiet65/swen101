<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .box {
      min-width: 500px;
      max-width: 50%;
    }
  </style>
</head>

<body>

  <section class="section">
      <div class="content">
        <h1>Register</h1>
        <div class="box">
            <form action="Dashboard.html" method="get">

              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input" type="text" placeholder="adam.smith" />
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="hunter2" />
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="adam.smith@rit.edu" />
                </div>
              </div>

              <div class="field">
                <label class="label">Zipcode</label>
                <div class="control">
                  <input class="input" type="text" placeholder="14623" />
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button action="submit" class="button is-primary is-fullwidth">Register</button>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <a href="Login.html" class="button is-fullwidth">Login</a>
                </div>
              </div>

            </form>
        </div>
      </div>
  </section>
</body>

</html>
