 <section class="section">
    <div class="fluid-container">
      <div class="content">
        <h1>Stress Meter</h1>
        <p id="H">UHHHHH</p>
        <script type="text/javascript">
        function getUrlParam(param)
        {
          param = param.replace(/([\[\](){}*?+^$.\\|])/g, "\\$1");
          var regex = new RegExp("[?&]" + param + "=([^&#]*)");
          var url   = decodeURIComponent(window.top.location.href);
          var match = regex.exec(url);
          return match ? match[1] : "";
        }
        var param = getUrlParam("stress_value");
        document.getElementById("H").innerHTML = param;
        </script>
        <div class="buttons">
         <div style="position: absolute; top: 5px; right: 5px;">
          <a class=""href="https://github.com/tuankiet65/swen101/blob/master/RecordStress.html"><button class="button is-info is-light">Record your Stress</button>
         </div>
        </div>
