<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleep</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
</head>

<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://github.com/tuankiet65/swen101">
        <b>MindPlanner</b>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="Dashboard.html">
          <i class="fas fa-tachometer-alt"></i>&nbsp;Dashboard
        </a>
        <a class="navbar-item" href="Calendar.html">
          <i class="fas fa-calendar-alt"></i>&nbsp;Calendar
        </a>
        <a class="navbar-item" href="Sleep.html">
          <i class="fas fa-bed"></i>&nbsp;Sleep
        </a>
        <a class="navbar-item" href="StressMeter.html">
          Stress Meter
        </a>
        <a class="navbar-item" href="AccountInformation.html">
          <i class="fas fa-user"></i>&nbsp;Account
        </a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="fluid-container">
      <div class="content">
        <h1>Sleep Schedule</h1>
        <div class="columns">
          <div class="column is-three-quarters">
            <div id="chart"></div>
          </div>

          <div class="column">
            <p>
              <h3>Your sleep schedule is:</h3>
              <b class="has-text-danger is-size-2">POOR</b>
            </p>
            <h3>Log sleep hours:</h3>
            <form action="">
              <div class="field">
                <label class="label">Date</label>
                <div class="control">
                  <input class="input" type="date" id="date">
                </div>
              </div>
              <div class="field">
                <label class="label">Sleep hours</label>
                <div class="control">
                  <input class="input" type="number" placeholder="10" id="sleep-hours">
                </div>
              </div>
              <button type="button" onclick="add_point(); return false" class="button is-primary">
                Add sleep event
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    var myChart;
    document.addEventListener('DOMContentLoaded', function () {
      myChart = Highcharts.chart('chart', {
        chart: {
          type: 'line'
        },
        title: {
          text: 'Sleep hours'
        },
        xAxis: {
          type: "datetime"
        },
        yAxis: {
          title: {
            text: 'Hours of sleep'
          },
        },
        tooltip: {
          valueSuffix: ' hour'
        },
        legend: {
          enabled: false
        },
        series: [{
          name: "Hours of sleep",
          data: [5, 6, 7, 8, 7, 6, 5, 6, 7, 6, 5, 5, 6, 5, 7, 10, 5, 6, 7, 8, 5, 6, 7, 8],
          pointStart: Date.UTC(2019, 10, 1),
          pointInterval: 60 * 60 * 24 * 1000
        }]
      });
    });

    function add_point() {
      var date = document.getElementById("date").valueAsDate.getTime();
      var sleep_hours = document.getElementById("sleep-hours").value;
      sleep_hours = parseInt(sleep_hours);
      myChart.series[0].addPoint([date, sleep_hours]);
    };
  </script>
</body>

</html>
